<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Weight Calculator</title>
    <meta
      name="description"
      content="Calculate how much you would weigh on other planets"
    />
    <meta
      name="keywords"
      content="solar system, planets, gravity, weight, calculator"
    />
    <meta name="author" content="PrebenS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./Images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <h1>How much would you weigh on other planets?</h1>
        <label for="weight-input">Enter Your Weight Here</label>
        <input
          type="number"
          id="input-el"
          min="0"
          max="999999"
          maxlength="6"
          name="weight-input"
          placeholder="0"
        />
        <button>Calculate</button>
      </header>

      <main></main>

      <footer><p>&copy PrebenS</p></footer>
    </div>
  </body>
</html>
